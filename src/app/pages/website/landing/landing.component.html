<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Client Interface</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu1" (click)="getAllCategories()">Categories</button>
    <mat-menu #menu1="matMenu">
        <button mat-menu-item *ngFor="let category of categoryList" [routerLink]="['/products',category.categoryId]">{{category.categoryName}}</button>

    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu2">Pages</button>
    <mat-menu #menu2="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        [matMenuTriggerFor]="menu3">
        <mat-icon>favorite</mat-icon>
    </button>
    <mat-menu #menu3="matMenu">
        <div class="row">
            <div class="col-12">Cart 1</div>
            <div class="col-12">Cart 2</div>

        </div>
    </mat-menu>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
