<div class="row">
    <div class="col-12">
        <table mat-table [dataSource]="categoryList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="categoryName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>
            <!-- ['position', 'categoryName', 'parentCategoryId', 'userId']; -->
            <!-- Weight Column -->
            <ng-container matColumnDef="parentCategoryId">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> {{element.parentCategoryId}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="userId">
              <th mat-header-cell *matHeaderCellDef> Vendor Id </th>
              <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
